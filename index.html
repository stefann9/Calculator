<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">

        <div class="display"></div>
        <div class="buttons2">
            <button id="removeAll" name="" value="delete">Del</button>     <button id="remove" name="" value="CE">CE</button>
            <button id="sin" name="sin(" value="Math.sin(">sin</button>    <button id="ln" name="ln(" value="Math.log(">ln</button>
            <button id="cos" name="cos(" value="Math.cos(">cos</button>    <button id="log" name="log(" value="Math.log10(">log</button>
            <button id="tan" name="tan(" value="Math.tan(">tan</button>    <button id="sqrt" name="	&radic;" value="Math.sqrt(">&radic;</button>
            <button id="power" name=" ^" value="**">X<sup>y</sup></button> <button id="E" name="e" value="Math.E">e</button>
        </div>
        
        <div class="buttons">
            <button id="parenthesis1" name="(" value="(">(</button>     <button id="parenthesis2" name=")" value=")">)</button>     <button id="modulo" name="%" value="%">&#37;</button>   <button id="pi" name="&#960;" value="Math.PI">&#960;</button>
            <button id="seven" name="7" value="7">7</button>            <button id="eight" name="8" value="8">8</button>            <button id="nine" name="9" value="9">9</button>        <button id="divided" name="&#247;" value="/">&#247;</button>
            <button id="four" name="4" value="4">4</button>             <button id="five" name="5" value="5">5</button>             <button id="six" name="6" value="6">6</button>        <button id="multiply" name="&#215;" value="*">&#215;</button>
            <button id="one" name="1" value="1">1</button>              <button id="two" name="2" value="2">2</button>              <button id="three" name="3" value="3">3</button>       <button id="minus" name="&#45;" value="-">&#45;</button>
            <button id="zero" name="0" value="0">0</button>             <button id="dot" name="." value=".">.</button>              <button id="equal" name="=" value="=">=</button>       <button id="plus" name="&#43;" value="+">&#43;</button>
        </div>
    </div>
</body>
</html>
